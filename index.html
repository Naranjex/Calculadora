<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Calc.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td> <button class="botão btn-especial" onclick="limpar()">C</button></td>
                    <td> <button class="botão btn-cor" onclick="apagar()"> del </button></td>
                    <td> <button class="botão btn-cor" onclick="inserir('/')">/</button></td>
                    <td> <button class="botão btn-cor" onclick="inserir('*')"> * </button></td>
                </tr>



                <tr>
                    <td> <button class="botão" onclick="inserir('7')"> 7 </button></td>
                    <td> <button class="botão" onclick="inserir('8')"> 8 </button></td>
                    <td> <button class="botão" onclick="inserir('9')"> 9 </button></td>
                    <td> <button class="botão btn-cor" onclick="inserir('-')"> - </button></td>
                </tr>
                <tr> 
                    <td> <button class="botão" onclick="inserir('4')"> 4 </button></td>
                    <td> <button class="botão" onclick="inserir('5')"> 5 </button></td>
                    <td> <button class="botão" onclick="inserir('6')"> 6 </button></td>
                    <td> <button class="botão btn-cor" onclick="inserir('+')"> + </button></td>
                </tr>
                <tr> 
                    <td> <button class="botão" onclick="inserir('1')"> 1 </button></td>
                    <td> <button class="botão" onclick="inserir('2')"> 2 </button></td>
                    <td> <button class="botão" onclick="inserir('3')"> 3 </button></td>
                    <td rowspan="2"> <button style="height:104px" class="botão btn-cor"  onclick="calcular()"> = </button></td>
                </tr>
                <tr>
                    <td colspan="2"> <button class="botão" style="width: 126px" onclick="inserir('0')"> 0 </button></td>
                    <td> <button  class="botão btn-cor" onclick="inserir('.')"> . </button></td>
                </tr>
            </table>
        </div>
        <footer class="footer"><p>© 2022 Rafael Naranjo e Luan Fernando. All right reserved.</p></footer>
    
</body>
    <script src="assets/js/main.js"></script>
</html>
